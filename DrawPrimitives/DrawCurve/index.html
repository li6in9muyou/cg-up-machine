<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        background-color: black;
      }

      * {
        color: lightgray;
      }

      canvas {
        display: block;
        outline: solid 1px lightgray;
      }
      main {
        display: flex;
        gap: 1rem;
      }

      section {
        width: 30%;
      }
    </style>
    <script src="https://cdn.staticfile.org/p5.js/1.5.0/p5.min.js"></script>
    <title>绘制Bezier曲线</title>
  </head>
  <body>
    <main>
      <section>
        <h1>绘制Bezier曲线</h1>
        <fieldset>
          <legend>使用说明</legend>
          <p>
            鼠标点击添加控制点，每当足够三个控制点时可预览，每当足够四个控制点时就可作图。
          </p>
        </fieldset>
        <fieldset>
          <legend>参数设置</legend>
          <label for="setColor">
            要绘制的颜色
            <input type="color" id="setColor" value="#00FF00" />
          </label>
        </fieldset>
      </section>
    </main>
  </body>
  <script src="../../public/config.js"></script>
  <script src="../../public/common.js"></script>
  <script src="../../public/ColorPicker.js"></script>
  <script src="sketch.js"></script>
</html>
